              capital: 1000,
              profitReserve: 0,
            },
            {
              asset: 30000,
              debt: 10000,
              sales: 50000,
              fulltimeNumber: 0,
              parttimeNumber: 0,
              dividend: 0,
              income: 0,
              lossDeduction: 0,
              capital: 1000,
              profitReserve: 0,
            },
          ]
    example_check_required_prev3_false:
      summary: 前三期分のデータが必要ではない
      value:
        company:
          primaryIndustry: 'K'
          secondaryIndustry: '69'
          tertiaryIndustry: ''
          allStock: 10000
          treasuryStock: 0
          isFoundedRecently: false
          isGoingClose: false
          isOverHalfStock: false
        settlements:
          [
            {
              asset: 80000,
